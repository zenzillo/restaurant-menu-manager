<!DOCTYPE html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
<div class="container">

<h1>All restaurants</h1>

<div class="row">
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for message in messages%}
		<div class="col-sm-4 alert alert-success">
  			{{ message }}
		</div>
		{% endfor %}
		</ul>
	{% endif %}
{% endwith %}
</div>

<a href="{{ url_for('newRestaurant') }}">Create new restaurant</a>
<br><br>

{% for i in items %}
<table class="table">
	<tr><td>
		{{i.name}}<br>
		<a href="{{ url_for('restaurantMenu', restaurant_id=i.id) }}">View Menu</a><br>
		<a href="{{ url_for('editRestaurant', restaurant_id=i.id) }}">Edit</a><br>
		<a href="{{ url_for('deleteRestaurant', restaurant_id=i.id) }}">Delete</a>
	</td></tr>
</table>
{% endfor %}

</div>
</body>

</html>
