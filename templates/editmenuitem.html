<!DOCTYPE html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
<div class="container">

<h1> Edit Menu Item </h1>

<div class="row">
	<div class="col-sm-10">
		<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id )}}" method = 'POST'>

		<p>Name:</p>

		<input type='text' size='30' name='name' value='{{item.name}}'>

		<input type='submit' value='Edit'>
		<a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id )}}">Cancel</a>
		</form>
	</div>
</div>

</div>
</body>
</html>
